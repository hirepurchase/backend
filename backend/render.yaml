services:
  - type: web
    name: hirepurchase-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: node dist/index.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: HUBTEL_CLIENT_ID
        sync: false
      - key: HUBTEL_CLIENT_SECRET
        sync: false
      - key: HUBTEL_MERCHANT_ID
        sync: false
      - key: HUBTEL_WEBHOOK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: images
